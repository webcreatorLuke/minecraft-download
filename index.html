<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Download Minecraft</h1>
  <p>Click below to download the installer for your system:</p>

  <button onclick="downloadMinecraft()">Download Minecraft</button>

  <script>
    function downloadMinecraft() {
      const platform = navigator.platform.toLowerCase();

      if (platform.includes("win")) {
        // ✅ Official Windows Installer
        window.location.href = "https://launcher.mojang.com/download/MinecraftInstaller.exe";
      } else if (platform.includes("mac") || platform.includes("macintel")) {
        // ✅ Official Mac Installer
        window.location.href = "https://launcher.mojang.com/download/Minecraft.dmg";
      } else {
        alert("This download is only for Windows and Mac.");
      }
    }
  </script>

</body>
</html>
