<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Download Minecraft</h1>
  <p>Click the button below to start the setup wizard:</p>

  <button onclick="askAndDownload()">Download Minecraft</button>

  <script>
    function askAndDownload() {
      const answer = prompt("What computer are you using? Type 'mac' or 'windows'").toLowerCase();

      if (answer === "windows") {
        alert("Starting Minecraft Setup Wizard for Windows...");
        window.location.href = "https://launcher.mojang.com/download/MinecraftInstaller.exe";
      } else if (answer === "mac") {
        alert("Starting Minecraft Setup Wizard for Mac...");
        window.location.href = "https://launcher.mojang.com/download/Minecraft.dmg";
      } else {
        alert("Invalid input. Please type 'mac' or 'windows'.");
      }
    }
  </script>

</body>
</html>
