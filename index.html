<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }

    #downloadBtn {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #276c47;
    }
  </style>
</head>
<body>

<h1>Download Minecraft</h1>
<p>Click the button below to download Minecraft for your device:</p>

<button id="downloadBtn">Download Minecraft</button>

<script>
  const btn = document.getElementById("downloadBtn");

  btn.addEventListener("click", () => {
    const ua = navigator.userAgent.toLowerCase();

    if (/android/.test(ua)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.mojang.minecraftpe";
    } else if (/iphone|ipad|ipod/.test(ua)) {
      window.location.href = "https://apps.apple.com/us/app/minecraft/id479516143";
    } else if (/win|mac/.test(ua)) {
      window.location.href = "https://www.minecraft.net/en-us/download";
    } else {
      alert("Sorry, your device might not be supported.");
    }
  });
</script>

</body>
</html>
