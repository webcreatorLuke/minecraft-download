<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 32px;
    }

    #downloadBtn {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Download Minecraft</h1>
  <p>Click the button and choose your computer type to begin:</p>
  <button id="downloadBtn">Download Minecraft</button>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", function () {
      const os = prompt("Which computer are you using? Type 'Mac' or 'Windows'").toLowerCase();

      if (os === "windows") {
        alert("Starting Minecraft Setup Wizard for Windows...");
        window.location.href = "https://launcher.mojang.com/download/MinecraftInstaller.exe";
      } else if (os === "mac") {
        alert("Starting Minecraft Setup Wizard for Mac...");
        window.location.href = "https://launcher.mojang.com/download/Minecraft.dmg";
      } else {
        alert("Invalid input. Please type exactly 'Mac' or 'Windows'.");
      }
    });
  </script>

</body>
</html>
