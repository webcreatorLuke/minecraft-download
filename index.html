<!DOCTYPE html>
<html>
<head>
  <title>Download Minecraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding-top: 100px;
    }

    #downloadBtn {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #FF9800;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>

<h1>Download Minecraft</h1>
<p>Click the button below to download for Mac or Windows:</p>

<button id="downloadBtn">Download Minecraft</button>

<script>
  document.getElementById("downloadBtn").addEventListener("click", function() {
    window.location.href = "https://www.minecraft.net/en-us/download";
  });
</script>

</body>
</html>
