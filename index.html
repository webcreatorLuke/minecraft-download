<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Downloader</title>
  <style>
    #downloadWizard {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid black;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    #downloadBtn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #downloadBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div id="overlay"></div>
<div id="downloadWizard">
  <h2>Download Minecraft</h2>
  <p>Select your operating system:</p>
  <button id="downloadBtn" onclick="downloadMinecraft()">Download Minecraft</button><br><br>
  <button onclick="closeWizard()">Close</button>
</div>

<script>
  let typed = "";
  const target = "minecraft";

  document.addEventListener("keydown", function(event) {
    typed += event.key.toLowerCase();
    if (typed.length > target.length) {
      typed = typed.slice(-target.length);
    }

    if (typed === target) {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("downloadWizard").style.display = "block";
    }
  });

  function downloadMinecraft() {
    // Detect the user's platform (Windows or macOS)
    const isWindows = navigator.platform.indexOf('Win') > -1;
    const isMac = navigator.platform.indexOf('Mac') > -1;

    if (isWindows) {
      // Download Windows version
      window.location.href = "https://launcher.mojang.com/download/MinecraftInstaller.msi";
    } else if (isMac) {
      // Download macOS version
      window.location.href = "https://launcher.mojang.com/download/Minecraft.dmg";
    } else {
      alert("Sorry, we could not detect your operating system.");
    }
  }

  function closeWizard() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("downloadWizard").style.display = "none";
  }
</script>

</body>
</html>
